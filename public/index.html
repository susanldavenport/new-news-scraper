<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYT News Scraper</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <nav class ="nav blue darken-3">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo left hide-on-small-only	">News Scraper</a>
      <ul id="nav-mobile" class="right">
        <li><a id="scrapeBtn" class="waves-effect waves-light btn right hide-on-small-only cyan accent-4"><i class="material-icons right">control_point</i>Scrape News</a></li>
        <li><a id="home" href="./index.html">Home</a></li>
        <li><a id="savedArticles" href="#">Saved Articles</a></li>
      </ul>
    </div>
  </nav>

  <div class="parallax-container">
    <div class="parallax"><img id="parallaxImg" src="images/morning_cup.jpeg" style="transform: translate3d(-50%, 0px, 0px); opacity: 1;"></div>

    <div class="title col s8 center">
      <h1 class="center-align" id="titleText">The New York Times</h1>
      <h4 class="center-align" id="subText">Technology News Scraper</h4>
      <a id="scrapeBtn" class="waves-effect waves-light btn hide-on-med-and-up"><i class="material-icons right">file_download</i>Scrape News</a>
    </div>
  </div>

  <div class="articles">
    <h5 class="noArt cyan accent-4 white-text center">You do not have any articles!<br>Click the <i>Scrape News</i>  button above to get the goods.</h5>
  </div>

  <div class="notes"></div>

  <script src="./app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
